<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QRZONE</title>
    
    <link rel="icon" type="image/png" href="logo_qr.png">
    <link rel="apple-touch-icon" href="logo_qr.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --color-facil: #808080; --color-maratona: #3498db; --color-limiar: #2ecc71;
            --color-intervalo: #f1c40f; --color-repeticao: #e74c3c; --color-tiro: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000; color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; overflow: hidden;
        }

        .app-container {
            width: 100%; max-width: 400px;
            height: 100%;
            display: flex; flex-direction: column;
            padding: 10px 15px;
        }

        .branding {
            display: flex; align-items: center; position: relative;
            min-height: 70px; margin-bottom: 5px;
        }
        
        .logo-img { 
            height: 60px; 
            position: absolute; 
            left: 15px; 
            background: #fff; 
            border-radius: 8px;
            padding: 4px;
        }
        
        .title-group {
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }
        .app-name { font-size: 22px; font-weight: 900; letter-spacing: 3px; line-height: 1; }
        .method-name { font-size: 10px; text-transform: uppercase; letter-spacing: 4px; font-weight: 300; opacity: 0.8; margin-top: 3px; }

        .glass-panel {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 12px; margin-bottom: 8px;
        }

        .input-group { margin-bottom: 6px; }
        label { font-size: 9px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; display: block; margin-bottom: 2px; }

        select, input {
            width: 100%; padding: 8px 12px; border-radius: 8px;
            background: #000 !important; border: 1px solid var(--glass-border);
            color: #fff; font-size: 14px; outline: none; -webkit-appearance: none;
        }

        button {
            width: 100%; padding: 10px; border-radius: 8px;
            background: #fff; color: #000; font-weight: 900;
            border: none; font-size: 12px; text-transform: uppercase; cursor: pointer;
        }

        .cards-grid {
            flex-grow: 1;
            display: flex; flex-direction: column;
            gap: 5px; 
            padding-bottom: 30px; /* Mantém o card de 400m subido */
        }

        .card {
            flex: 1;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .card-info { text-align: left; flex-grow: 1; }
        .card-title { font-weight: 800; font-size: 10px; text-transform: uppercase; margin-bottom: 2px; }
        
        .paces-container {
            display: flex;
            gap: 20px;
        }
        .pace-box {
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-width: 65px;
        }
        .card-paces { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 19px; 
            font-weight: 900; 
            line-height: 1; 
        }
        .card-subtext { 
            font-size: 9px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            opacity: 0.5; 
            font-weight: 700;
            margin-top: 2px;
        }

        .card-icon { font-size: 18px; margin-left: 10px; }

        .z-facil { border-left: 3px solid var(--color-facil); } .z-facil i, .z-facil .card-title { color: var(--color-facil); }
        .z-maratona { border-left: 3px solid var(--color-maratona); } .z-maratona i, .z-maratona .card-title { color: var(--color-maratona); }
        .z-limiar { border-left: 3px solid var(--color-limiar); } .z-limiar i, .z-limiar .card-title { color: var(--color-limiar); }
        .z-intervalo { border-left: 3px solid var(--color-intervalo); } .z-intervalo i, .z-intervalo .card-title { color: var(--color-intervalo); }
        .z-repeticao { border-left: 3px solid var(--color-repeticao); } .z-repeticao i, .z-repeticao .card-title { color: var(--color-repeticao); }
        .z-tiro { border-left: 3px solid var(--color-tiro); } .z-tiro i, .z-tiro .card-title { color: var(--color-tiro); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="branding">
        <img src="logo_qr.png" alt="QR" class="logo-img">
        <div class="title-group">
            <div class="app-name">QRZONE</div>
            <div class="method-name">Método Quantum</div>
        </div>
    </div>

    <div class="glass-panel">
        <div class="input-group">
            <label>Distância</label>
            <select id="distSelect" onchange="toggleManual()">
                <option value="5">5 KM</option>
                <option value="10" selected>10 KM</option>
                <option value="21.1">21.1 KM (Meia)</option>
                <option value="manual">Outra</option>
            </select>
            <input type="number" id="distManual" style="display:none; margin-top:5px" placeholder="Distância em KM">
        </div>
        <div class="input-group">
            <label>Tempo (HH:MM:SS)</label>
            <input type="text" id="tempoInput" value="00:50:00" oninput="maskTime(this)">
        </div>
        <button onclick="calcular()">CALCULAR</button>
    </div>

    <div id="cardsResult" class="cards-grid"></div>
</div>

<script>
    function maskTime(i) {
        let v = i.value.replace(/\D/g,"");
        if(v.length>6) v=v.slice(0,6);
        i.value = v.replace(/(\d{2})(\d{2})(\d{2})/, "$1:$2:$3").replace(/(\d{2})(\d{2})/, "$1:$2");
    }
    function toggleManual() {
        const s = document.getElementById('distSelect');
        document.getElementById('distManual').style.display = s.value === 'manual' ? 'block' : 'none';
    }
    function t2s(t) { const p = t.split(':'); return p.length<3?0:(+p[0])*3600+(+p[1])*60+(+p[2]); }
    function s2t(s) { 
        const m = Math.floor((s%3600)/60), sec = Math.round(s%60);
        return [m,sec].map(v=>v<10?"0"+v:v).join(":");
    }
    function calcular() {
        const t = t2s(document.getElementById('tempoInput').value); if(!t) return;
        const d = document.getElementById('distSelect').value==='manual'?parseFloat(document.getElementById('distManual').value):parseFloat(document.getElementById('distSelect').value);
        if(!d) return;
        const p = t/d;
        const m = {"FÁCIL":1.242,"MARATONA":1.105,"LIMIAR":1.061,"INTERVALADO":0.974,"REPETIÇÃO":0.935};
        const icons = {"FÁCIL":"fa-leaf","MARATONA":"fa-plane-departure","LIMIAR":"fa-fire","INTERVALADO":"fa-rocket","REPETIÇÃO":"fa-gun","TIRO 400m":"fa-bolt"};
        const classes = {"FÁCIL":"z-facil","MARATONA":"z-maratona","LIMIAR":"z-limiar","INTERVALADO":"z-intervalo","REPETIÇÃO":"z-repeticao","TIRO 400m":"z-tiro"};
        let h = ""; let lb = 0;
        
        for(let k in m){
            let a = p*m[k]; if(k==="LIMIAR") lb=a;
            h += `
            <div class="card ${classes[k]}">
                <div class="card-info">
                    <div class="card-title">${k}</div>
                    <div class="paces-container">
                        <div class="pace-box"><span class="card-paces">${s2t(a-5)}</span><span class="card-subtext">MÍN</span></div>
                        <div class="pace-box"><span class="card-paces">${s2t(a+10)}</span><span class="card-subtext">MÁX</span></div>
                    </div>
                </div>
                <i class="fas ${icons[k]} card-icon"></i>
            </div>`;
        }
        
        /* AJUSTE TIRO 400m: Agora exibe o PACE (ritmo por km) */
        /* Mínimo (mais rápido): Limiar / 1.20 | Máximo (mais lento): Limiar / 1.15 */
        h += `
        <div class="card z-tiro">
            <div class="card-info">
                <div class="card-title">TIRO 400m</div>
                <div class="paces-container">
                    <div class="pace-box"><span class="card-paces">${s2t(lb/1.20)}</span><span class="card-subtext">MÍN</span></div>
                    <div class="pace-box"><span class="card-paces">${s2t(lb/1.15)}</span><span class="card-subtext">MÁX</span></div>
                </div>
            </div>
            <i class="fas fa-bolt card-icon"></i>
        </div>`;
        
        document.getElementById('cardsResult').innerHTML = h;
    }
    window.onload = calcular;
</script>
</body>
</html>
